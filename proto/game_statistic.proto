syntax = "proto3";

package gameStatistic;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/duo/pb";

message PlayerBoardItem {
    int32 rank = 1;
    string name = 2;
}

message GameStatistic {
    string uuid = 1;
    google.protobuf.Timestamp playedAt = 2;
    int32 scoreBilance = 3;
    repeated PlayerBoardItem playerBoard = 4;
    string gameTitle = 5;
}