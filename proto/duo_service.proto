syntax = "proto3";

package pb;

import "auth_messages.proto";
import "session_messages.proto";
import "lobby.proto";

option go_package = "github.com/duo/pb";


service DUOService {
    rpc Register (RegisterRequest) returns (RegisterResponse) {}
    rpc RequestLoginChallenge(LoginRequest) returns (LoginChallengeRequest) {}
    rpc SubmitLoginChallenge(LoginChallengeResponse) returns (LoginResponse) {}

    rpc CreateSession(CreateSessionRequest) returns (stream LobbyStatus) {}
    rpc JoinSession(JoinSessionRequest) returns (stream LobbyStatus) {}
    rpc DisconnectSession(DisconnectSessionRequest) returns (DisconnectSessionResponse) {}  

}

